<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h:form id="formPessoa">
		
		<h1>Olá JSF
	<!-- 	<h:graphicImage height="80" width="80"
		value="https://upload.wikimedia.org/wikipedia/commons/3/30/Duke_java_maskot.png"/> -->
		
		<h:graphicImage height="80" width="80" library="img" name="154878.png"/>
		
		</h1>
		
		<h:panelGrid columns="2">

			<f:facet name="header">
				<h:outputText value="Cadastro em jsf" />
			</f:facet>
			<h:outputLabel value="ID" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel value="sexo"/>
			
			<h:selectOneMenu id="compoSexo" value="#{pessoaBean.pessoa.sexo}" required="true">
				<f:selectItem itemValue="NÃO" itemLabel="--Selecione--" noSelectionOption="true"/>
				<f:selectItem itemValue="M"  itemLabel="Masculino"/>
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
			</h:selectOneMenu>


			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
				<h:commandButton value="Remove" action="#{pessoaBean.remove}" />
			</h:panelGroup>

		</h:panelGrid>

		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="6">
		
			<f:facet name="header">
				Lista de pessoas cadastradas
			</f:facet>
		
			<h:column>
			<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			
			<h:column>
			<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			
			<h:column>
			<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column>
			<f:facet name="header">Editar</f:facet>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			
			</h:column>
			
			<h:column>
			<f:facet name="header">Ecluir</f:facet>
			<h:commandLink value="Excluir" action="#{pessoaBean.remove}">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			
			 

		</h:dataTable>

	</h:form>
</h:body>
</html>
